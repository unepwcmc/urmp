      <p>
        The UN-REDD Programme currently supports 48 partner countries
        across Africa, Asia-Pacific and Latin America and the Caribbean.
        Many of these countries are developing approaches to ensure that
        their plans for REDD+ take account of the potential risks and
        opportunities for biodiversity and ecosystem services. Recent
        outputs are available below.
      </p>
