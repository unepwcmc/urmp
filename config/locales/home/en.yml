        header: 'Decision support on biodiversity and ecosystem services in REDD+'
        content:
          html: "
<p>
REDD+ has the potential to deliver multiple benefits including climate mitigation, biodiversity conservation and ecosystem services. However countries face complex challenges in balancing different possible objectives for REDD+ and careful planning is required to mitigate and enhance benefits.
</p>

<p>
This website provides a guide to tools and resources that can help to ensure that environmental risks and opportunities are taken account in decision making. The guide includes searchable directory of tools and resources which can assist in planning for multiple benefits.
</p>
<p>
The website is targeted at national REDD+ planners and their technical advisors who are seeking to integrate multiple benefits into their strategies and promote and support the <a href='/'>Cancun safeguards</a>. The guide is split into three core themes:

<ol>
  <li><a href='/safeguards'>Applying REDD+ safeguards</a></li>
  <li><a href='/mapping'>Indemnification mapping and valuation of multiple benefits</a></li>
  <li><a href='/monitoring'>Monitoring REDD+ Impacts</a></li>
</ol>
</p>
<p>
Should you have any further questions on REDD+ multiple benefits not answered by this site or have problems using the tools and resources within it, please email <a href='mailto:safeguards@unep-wcmc.org'>safeguards@unep-wcmc.org</a> This email needs to be replaced with someone's email or CCB.
</p>
"

