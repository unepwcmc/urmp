en:
  simple_form:
    labels:
      search:
        topics: '<span>Topic</span><span class="tip-tip" title="<p>This filter will display resources that cover the following topics:</p><p><b>REDD+ Safeguards:</b> Addressing social and environmental issues as identified by the Cancun Agreement (Decision 1/CP.16)</p><p><b>Mapping:</b> Identifying the spatial distribution of areas important for ecosystems services and biodiversity.</p><p><b>Quantification of ecosystem services/biodiversity:</b> Identifying and measuring the extent of ecosystem services or biodiversity</p><p><b>Valuation of ecosystem services/biodiversity:</b> Identifying the benefits of ecosystem services or biodiversity and the societal value of these beyond their financial value</p><p><b>Costing of ecosystem services:</b> Identifying the economic costs of land management and of the provision of ecosystem services.</p><p><b>Monitoring:</b> Monitoring the impacts of REDD+ on ecosystem services and biodiversity</p>">?</span>'
        resource_types: '<span>Resource type</span><span class="tip-tip" title="<p>This filter will display resources of the following types:</p><p><b>Economic simulation model:</b> A tool that models economic decision making processes (e.g. on land use) and simulate outcomes based on equilibrium market prices from equating supply and demand in one or more markets.</p><p><b>Spreadsheet application:</b> A computer program used to create and manipulate spreadsheets to perform calculations and data analysis</p><p<<b>Web-based application:</b> An application which is accessed and run through the internet</p><p><b>GIS application:</b> Applications to analyse and manage spatially referenced data</p><p><b>Software:</b> Software not defined by above categories</p><p><b>Guidance:</b> Structured guidance documents that can assist with assessments, decision-making processes or actions related to multiple benefits and safeguards under REDD+</p><p><b>Information material:</b> Information documents that can inform on topics related to multiple benefits and safeguards under REDD+</p>">?</span>'
        redd_activities: '<span>REDD+ activity</span><span class="tip-tip" title="This filter will display resources relevant to the five different REDD+ activities as defined under UNFCCC:<ul><li>Reducing emissions from deforestation</li><li>Reducing emissions from forest degradation</li><li>Sustainable management of forests</li><li>Conservation of forest carbon stocks</li><li>Enhancement of forest carbon stocks</li></ul>">?</span>'
        countries: '<span>Country specific</span><span class="tip-tip" title="This filter will display resources developed for use in a specific country. Most resources are of relevance to many countries, and these will not be displayed when this filter is applied.">?</span>'
        languages: '<span>Languages</span><span class="tip-tip" title="This filter allows you to find resources in a particular language. The description will be in English, but the resource itself is in the language specified.">?</span>'
